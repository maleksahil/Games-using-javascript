<!DOCTYPE html>
<html lang="en">            

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scirrors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock paper scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="aa">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="aa">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="aa">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="first.js"></script>
</body>

</html>
